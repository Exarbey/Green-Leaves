<!DOCTYPE html>
<html>

<head>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js></script>
    <script src=https://maps.googleapis.com/maps/api/js?v=3&libraries=places></script>
    <!-- Con esto funciona el autocomplete del campo Ciudad y estado, pero se utiliza jquery -->
    <!-- <script src=//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js></script>
    <script src=//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"> -->
    <link rel= "stylesheet" type="text/css" href="style.css">    
</head>

<body ng-app="a2_10">
    <div ng-controller="c2_10" ng-class="container">
        <form name="myform" ng-submit="save()" ng-class="{true:'inside',false:'outsidel'}[form_show]">
            <h1>Green Leave</h1>
            <table>
                <tr>
                    <td>Nombre：</td>
                    <td><input type="text" name="firstname" placeholder="Su Nombre" ng-model="my_name" ng-required="true" ng-minlength="2"
                        />
                        <td>
                </tr>
                <tr>
                    <td>E-mail：</td>
                    <td><input type="email" ng-model="myemail" name="myemail" placeholder="Su e-mail" required /></td>
                </tr>
                <tr>
                    <td>Teléfono：</td>
                    <td><input type="number" ng-model="phone" name="tel" pattern="[0-9]{10}" placeholder="No. telefónico" required/></td>
                </tr>
                <tr>
                    <td>Fecha:</td>
                    <td><input type="date" ng-model="mydate" name="mydate" required/></td>
                </tr>
                <tr>
                    <td>Ciudad y Estado:</td>
                    <td colspan="2"><input type="text" id="location" ng-model="myplace" required placeholder="Introduzca su ciudad..." /></td>
                </tr>
                <tr>
                    <td colspan="2" align="right"><input type="submit" value="Enviar" ng-disabled="temp_form.$pristine" /></td>
                </tr>
            </table>
            <div ng-class="fav">{{fav}}</div>
        </form>
        <div ng-class="{true:'inside',false:'outsider'}[info_show]">
            <h1>Green Leaves</h1>
            <div ng-class="resultInfo">
                <div>Estimado {{my_name}},<br /> Hemos recibido sus datos y nos pondremos de acuerdo con usted a la brevedad posible.
                    Enviaremos un correo con información a su cuenta: {{myemail}}<br /></div>
                <div class="att"><strong>Atte.</strong><br />
                    <span class="green"><strong>Green Leaves</strong><br /></span> {{myplace}} a {{mydate}}
                </div>
            </div>
        </div>
    </div>
    <script src="greenLeave.js"></script>
</body>

</html>
